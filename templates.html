    <script>
        let selectedTemplate = localStorage.getItem('selectedTemplate') || '1';
        let experienceCount = 0;
        let educationCount = 0;
        let certificationCount = 0;
        let projectCount = 0;

        document.addEventListener('DOMContentLoaded', function() {
            updateTemplateName();
            addExperience();
            addEducation();
            updatePreview();
            document.getElementById('resumeForm').addEventListener('input', updatePreview);
            loadSavedResume();
            // Attach download event
            const downloadBtn = document.getElementById('download-pdf');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', downloadPDF);
            }
        });

        function updateTemplateName() {
            const templateNames = {
                '1': 'Classic Professional',
                '2': 'Modern Creative',
                '3': 'Clean Minimal',
                '4': 'Vibrant Modern',
                '5': 'Executive Dark',
                '6': 'Tech Gradient',
                '7': 'Corporate Red',
                '8': 'Blue Professional'
            };
            document.getElementById('templateName').textContent = templateNames[selectedTemplate] || 'Template ' + selectedTemplate;
        }

        function selectTemplate(templateId) {
            selectedTemplate = templateId;
            localStorage.setItem('selectedTemplate', templateId);
            updateTemplateName();
            updatePreview();
        }

        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experienceContainer');
            const experienceDiv = document.createElement('div');
            experienceDiv.className = 'dynamic-section';
            experienceDiv.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeSection(this)">
                    <i class="fas fa-times"></i>
                </button>
                <div class="row">
                    <div class="col-md-6">

                            <label class="form-label">Job Title</label>
                            <input type="text" class="form-control experience-title" placeholder="Senior Software Engineer">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Company</label>
                            <input type="text" class="form-control experience-company" placeholder="Tech Corporation">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input type="month" class="form-control experience-start">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">End Date</label>

        async function downloadPDF() {
            const element = document.getElementById('resumePreview');
            
            try {
                const originalContent = element.innerHTML;
                element.innerHTML = '<div style="text-align: center; padding: 100px; color: #666;">Generating PDF...</div>';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                element.innerHTML = originalContent;
                
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                });
                
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 0;
                
                pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                
                const fileName = `${document.getElementById('fullName').value || 'Resume'}_Resume.pdf`;
                pdf.save(fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }

            if (saved) {
                const resumeData = JSON.parse(saved);
                selectedTemplate = resumeData.template;
                updateTemplateName();
                Object.keys(resumeData.data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
